<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky coffee</title>
  <meta name="description" content="心静かにコーヒーを。〇〇にあるコーヒショップです">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/common.min.css">
  <link rel="stylesheet" href="css/top.min.css">
</head>

<body>
  <header class="l-header">
    <h1 class="header__logo">
      <img src="img/logo.png" alt="Sky Coffee" width="160" height="32">
    </h1>
    <div class="keyVisual" aria-hidden="true">
      <picture>
        <source srcset="img/sp_main-visual.jpg" media="screen and (max-width:768px)">
        <img src="img/pc_main-visual.jpg" alt="スカイブルーの背景にたくさんのコーヒー">
      </picture>
    </div>
    <nav class="header__nav">
      <ul class="navDefault">
        <li><a href="#menu">menu</a></li>
        <li><a href="#blog">blog</a></li>
        <li><a href="#access">access</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="section pt-section1st">
      <div class="concept wrap">
        <div class="concept__body">
          <h2 class="concept__title">Concept</h2>
          <p class="concept__subtitle"><em>心静かにコーヒーを</em></p>
          <p class="concept__text">
            立ち止まって、<br>空の青さを眺めて、<br>一息つきましょう
          </p>
        </div>
        <div class="concept__thumb">
          <img src="img/concept.jpg" alt="" width="335" height="339">
        </div>
      </div> <!-- コンセプト ラップ end -->
    </section> <!-- セクションend -->
    <section class="section pt-section">
      <h2 class="section__titlePrimary">
        <i class="main" aria-hidden="true">blog</i>
        <span class="sub">ブログ</span>
      </h2>
      <div class="l-cards section__cards">
        <a href="#" class="card">
          <article class="card__section">
            <header class="card__header">
              <h3 class="card__title">コーヒーカー始めました。</h3>
              <div class="card__thumb"><img src="img/thumbnail01.jpg" alt="" width="700" height="357">
              </div>
            </header>
            <footer class="card__date">
              <p>
                <time datetime="2030-08-08">2030.08.08</time>
              </p>
            </footer>
          </article>
        </a><!--カード end-->
        <a href="#" class="card">
          <article class="card__section">
            <header class="card__header">
              <h3 class="card__title">濃厚クリーミーなミルクをどうぞ</h3>
              <div class="card__thumb"><img src="img/thumbnail02.jpg" alt="" width="700" height="357">
              </div>
            </header>
            <footer class="card__date">
              <p>
                <time datetime="2030-08-05">2030.08.05</time>
              </p>
            </footer>
          </article>
        </a><!--カード end-->
        <a href="#" class="card">
          <article class="card__section">
            <header class="card__header">
              <h3 class="card__title">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</h3>
              <div class="card__thumb"><img src="img/thumbnail03.jpg" alt="" width="700" height="357">
              </div>
            </header>
            <footer class="card__date">
              <p>
                <time datetime="2030-08-02">2030.08.02</time>
              </p>
            </footer>
          </article>
        </a><!--カード end-->
        <a href="#" class="card">
          <article class="card__section">
            <header class="card__header">
              <h3 class="card__title">ハイキング用のコーヒーを販売中です。</h3>
              <div class="card__thumb"><img src="img/thumbnail04.jpg" alt="" width="700" height="357">
              </div>
            </header>
            <footer class="card__date">
              <p>
                <time datetime="2030-07-28">2030.07.28</time>
              </p>
            </footer>
          </article>
        </a><!--カード end-->
        <a href="#" class="card">
          <article class="card__section">
            <header class="card__header">
              <h3 class="card__title">ショップの壁を塗ってみました。</h3>
              <div class="card__thumb"><img src="img/thumbnail05.jpg" alt="" width="700" height="357">
              </div>
            </header>
            <footer class="card__date">
              <p>
                <time datetime="2030-07-27">2030.07.27</time>
              </p>
            </footer>
          </article>
        </a><!--カード end-->
        <a href="#" class="card">
          <article class="card__section">
            <header class="card__header">
              <h3 class="card__title">ブログをはじめました。</h3>
              <div class="card__thumb"><img src="img/thumbnail06.jpg" alt="" width="700" height="357">
              </div>
            </header>
            <footer class="card__date">
              <p>
                <time datetime="2030-07-26">2030.07.26</time>
              </p>
            </footer>
          </article>
        </a><!--カード end-->
      </div> <!--カードレイアウト end-->
      <div class="section__btn"><a href="#blog">ブログ一覧</a></div>
    </section>
  </main>
  <footer class="l-footer">
    <div class="footer__logo">
      <img src="img/logo-white.png" alt="Sky Coffee">
    </div>
    <p class="footer__copyright">
      <small class="copyright">&copy;Sky Coffee</small>
    </p>
  </footer>
</body>

</html>
